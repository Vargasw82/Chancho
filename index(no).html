<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chancho Oscuro - En Construcción</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, #1a2744 0%, #0d1829 50%, #0a1420 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated starfield background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .stars::before,
        .stars::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.5), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 130px 80px, rgba(255,255,255,0.4), transparent),
                radial-gradient(1px 1px at 160px 120px, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 200px 50px, rgba(255,255,255,0.5), transparent),
                radial-gradient(1px 1px at 50px 150px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 100px 180px, rgba(255,255,255,0.4), transparent);
            background-repeat: repeat;
            background-size: 250px 250px;
            animation: twinkle 4s ease-in-out infinite;
        }

        .stars::after {
            background-image:
                radial-gradient(1px 1px at 70px 20px, rgba(255,255,255,0.5), transparent),
                radial-gradient(2px 2px at 120px 100px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 180px 60px, rgba(255,255,255,0.4), transparent),
                radial-gradient(2px 2px at 30px 130px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 220px 140px, rgba(255,255,255,0.5), transparent);
            background-size: 300px 300px;
            animation: twinkle 5s ease-in-out infinite reverse;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Four-pointed stars */
        .star-shape {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            animation: twinkle 3s ease-in-out infinite;
        }

        .star-shape::before {
            content: '✦';
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        /* Logo */
        .logo {
            margin-bottom: 10px;
        }

        .logo-text {
            font-family: 'Bangers', cursive;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            letter-spacing: 3px;
            line-height: 1;
            text-transform: uppercase;
            color: #e8f4f8;
            text-shadow:
                3px 3px 0 #1a4a5e,
                -1px -1px 0 #1a4a5e,
                1px -1px 0 #1a4a5e,
                -1px 1px 0 #1a4a5e;
        }

        .logo-subtitle {
            font-family: 'Bangers', cursive;
            font-size: clamp(1rem, 4vw, 1.8rem);
            letter-spacing: 8px;
            color: #f5a623;
            text-shadow: 2px 2px 0 #8b5a00;
            margin-top: -5px;
        }

        /* Main heading */
        .main-heading {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(2rem, 7vw, 3.5rem);
            font-weight: 700;
            margin: 20px 0 15px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Subheading */
        .subheading {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            color: rgba(255, 255, 255, 0.85);
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* Mascot image */
        .mascot-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto 40px;
        }

        .mascot-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
        }

        /* Social section */
        .social-section {
            margin-top: auto;
            padding-bottom: 40px;
        }

        .social-text {
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            align-items: center;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social-link:hover {
            transform: scale(1.15);
        }

        .social-link svg {
            width: 45px;
            height: 45px;
        }

        /* Instagram icon colors */
        .instagram-icon {
            fill: url(#instagram-gradient);
        }

        /* TikTok icon */
        .tiktok-icon {
            fill: white;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .mascot-container {
                max-width: 90%;
            }

            .social-icons {
                gap: 20px;
            }

            .social-link svg {
                width: 40px;
                height: 40px;
            }
        }

        @media (min-height: 800px) {
            .container {
                justify-content: center;
                gap: 10px;
            }
        }
    </style>
</head>
